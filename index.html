<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc">
           <div class="display">
               <input type="text" disabled id="result">
           </div>
           <div class="buttons">
               <button class="clear gray">AC</button>
               <button class="plus-minus gray">+/-</button>
               <button class="operator gray">%</button>
               <button class="operator orange">/</button>
               <button class="btn">7</button>
               <button class="btn">8</button>
               <button class="btn">9</button>
               <button class="operator orange">x</button>
               <button class="btn">4</button>
               <button class="btn">5</button>
               <button class="btn">6</button>
               <button class="operator orange">-</button>
               <button class="btn">1</button>
               <button class="btn">2</button>
               <button class="btn">3</button>
               <button class="operator orange">+</button>
               <button class="btn zero">0</button>
               <button class="btn dot">.</button>
               <button class="equal orange">=</button>
           </div>
       </div>
   </div>
   <canvas id="sparkle"></canvas>
      <script src="./script.js"></script>
      <script src="./canvas.js"></script>
</body>
</html>
